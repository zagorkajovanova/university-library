<div class="container">
  <h1 th:if="${hasError}" th:text="${error}"></h1>
</div>
<div class="container d-flex justify-content-center">
  <form class="form-signin mt-xl-5 w-50 text-center" method="post" action="/register">
    <h2 class="form-signin-heading">Регистрација</h2>
    <p>
      <label for="username" class="sr-only">Username</label>
      <input type="text" id="username" name="username" class="form-control" placeholder="Корисничко име" required=""
             autofocus="">
    </p>
    <p>
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Лозинка"
             required="">
    </p>
    <p>
      <label for="repeatedPassword" class="sr-only">Repeat Password</label>
      <input type="password" id="repeatedPassword" name="repeatedPassword" class="form-control"
             placeholder="Повторете лозинка" required="">
    </p>
    <p>
      <label for="name" class="sr-only">Name</label>
      <input type="text" id="name" name="name" class="form-control" placeholder="Име" required="" autofocus="">
    </p>
    <p>
      <label for="surname" class="sr-only">Surname</label>
      <input type="text" id="surname" name="surname" class="form-control" placeholder="Презиме" required=""
             autofocus="">
    </p>
    <p>
      <label for="name" class="sr-only">Email</label>
      <input type="text" id="email" name="email" class="form-control" placeholder="Е-mail" required="" autofocus="">
    </p>
    <p>
    <div class="form-check form-check-inline">
      <input class="form-check-input" name="role" type="radio" id="ROLE_ADMIN" value="ROLE_ADMIN">
      <label class="form-check-label" for="ROLE_ADMIN">ROLE_ADMIN</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" name="role"  type="radio" id="ROLE_USER" value="ROLE_USER">
      <label class="form-check-label" for="ROLE_USER">ROLE_USER</label>
    </div>
    </p>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Регистрација</button>
    <a href="/login" class="btn btn-block btn-light mt-1">Веќе имате креирано профил? Најавете се!</a>
  </form>

</div>

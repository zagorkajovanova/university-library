<div xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Додади жанр</h1>
        </div>
    </section>

    <div class="container d-flex justify-content-center">
        <div class="row w-100 justify-content-center">
            <div class="col-md-5">
                <form action="/genres/add" method="POST">
                    <input id="id" type="hidden" name="id" th:value="(${genre} != null ? ${genre.getId()} : '')">
                    <div class="form-group">
                        <label for="name">Име на жанр</label>
                        <input type="text"
                               class="form-control"
                               id="name"
                               name="name"
                               th:value="(${genre} != null ? ${genre.getName()} : '')"
                               required
                               placeholder="Внесете име на жанр">
                    </div>
                    <div class="form-group">
                        <label for="description">Опис на жанр</label>
                        <input type="text"
                               class="form-control"
                               id="description"
                               name="description"
                               th:value="(${genre} != null ? ${genre.getDescription()} : '')"
                               placeholder="Внесете опис на жанр">
                    </div>

                    <a type="button" class="btn btn-primary" href="/genres">Откажи</a>
                    <button id="submit" type="submit" class="btn btn-primary">Потврди</button>
                </form>
            </div>
        </div>
    </div>


</div>
